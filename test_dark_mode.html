<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            transition: background 0.5s ease;
        }

        /* Default (dark) mode */
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: #f4f4f5;
        }

        /* Light mode */
        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a1a1a;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .light .card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 10px #1a202c, -5px -5px 10px #2d3748;
        }

        .light .btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            color: #1a1a1a;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            margin: 20px 0;
        }

        .gradient-test {
            height: 100px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .gradient-dark-1 {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        .gradient-light-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Mode Test</h1>
        
        <div class="card">
            <h2>Current Mode: <span id="mode-display">Dark</span></h2>
            <button class="btn" onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </div>

        <div class="card">
            <h3>Background Gradient Test</h3>
            <div class="gradient-test gradient-dark-1" id="gradient-test">
                Current Gradient Background
            </div>
        </div>

        <div class="card">
            <h3>Features Test</h3>
            <div class="test-section">
                <p>✅ Glassmorphism effects</p>
                <p>✅ Smooth transitions</p>
                <p>✅ Gradient backgrounds</p>
                <p>✅ 3D button effects</p>
            </div>
        </div>
    </div>

    <script>
        let isDarkMode = true;

        function toggleMode() {
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                document.getElementById('mode-display').textContent = 'Dark';
                document.getElementById('gradient-test').className = 'gradient-test gradient-dark-1';
            } else {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
                document.getElementById('mode-display').textContent = 'Light';
                document.getElementById('gradient-test').className = 'gradient-test gradient-light-1';
            }
        }

        // Initialize
        document.body.classList.add('dark');
    </script>
</body>
</html>
