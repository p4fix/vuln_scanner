services:
  - type: web
    name: vuln-scanner-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python vuln_scanner_api/app.py
    envVars:
      - key: API_KEY
        value: your-secret-api-key-here
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 5000
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1,*.vercel.app,*.netlify.app,*.github.io 